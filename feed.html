<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/19831c7383.js" crossorigin="anonymous"></script>

    <title>Pagina Interna - ConnectPet</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/style-feed.css">
</head>
<body>
    
    <header id="pag-interna">
        <div class="header-logo">
            <img src="./src/img/logo-white 1.png" alt="logo-connect pet" class="header-logo--img">
        </div>
        <nav>
            <ul>
                <li><a href="#"> <i class="fas fa-home"></i></a></li>
                <li><a href="#"> <i class="fas fa-search-plus"></i>Adicionar Amigos</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i>Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="principal">

    

    <aside>

        <div class="user-img">
            <img src="/src/img/img1.jpg" alt="" srcset="">
        </div>

        <nav class="nav-lateral">
            <ul>

                <li><a href="#"><i class="fas fa-user-edit"></i> Editar perfil</a></li>
                <li><a href="#"><i class="fas fa-paw"></i>Meu perfil</a></li>
                <li><a href="#"><i class="fas fa-comments"></i>Meus amigos</a></li>

            </ul>
        </nav>

    </aside>


    <main>

        <div class="container">
        <!--COLOCAR UM ID DA PAGINA-->
        <!--AQUI VAI O CÓDIGO DE CADA PÁGINA-->
        <section class="card-postagem">
            <div class="title card-postagem-titulo">
                <i id="post-edit-icon" class="fa fa-pencil-square-o" aria-hidden="true"></i>
                <p class="text">O que {nome do seu pet} está fazendo ?</p>
            </div>
            <form class="formulario-postagem" >
                <div class="input-group">
                    <label for="insert-post">Label</label>
                    <textarea name="insert-post" id="insert-post" cols="30" rows="10"></textarea>
                </div>
                <div class= "form-post-group-btn">
                    <div class="btn-media-group">

                        <button id="btn-camera" class="btn-insert-media">
                            <i class="fas fa-camera"></i>
                        </button>
            
                        <button id="btn-play" class="btn-insert-media">
                            <i class="fas fa-play"></i>
                        </button>

                    </div>

                    <input id="btn-post" class="btn btn-blue" type="button" value="Postar">
                    
                    
                </div>
            </form>
    
        </section>

        <section class="card-feed">
            <div class="header-feed card-feed-header">
                <div class="img-user">
                    <img src="./src/img/img3.jpg" alt="imagem-usuario">
                    <div class="card-feed--header-text">
                        <a class="user-name-card">@numeUsuario</a>
                         <p class="text-feed">Olhem que linda está Lulu brincando no parquinho!</p>
                    </div>
                </div>
            </div>
            <div class="image-feed">
                <img id="feed-image" src="/src/img/img2.jpg" alt="image-feed">
            </div>

            <div class="feed-comentarios">
                <button class="heart-feed-button">
                    <i class="fas fa-heart"></i>
                </button>
                
                <p class="likes">50 Likes</p>
                <a class="comentarios">3 Comentários</a>

            </div>
         
    
        </section>


        </div>
    </main>




</body>
</html>
