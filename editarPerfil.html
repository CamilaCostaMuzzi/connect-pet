<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/19831c7383.js" crossorigin="anonymous"></script>

    <title>Pagina Interna - ConnectPet</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/styleAterarCadastro.css">
</head>
<body>
    
    <header id="pag-interna">
        <div class="header-logo">
            <img src="./src/img/logo-white 1.png" alt="logo-connect pet" class="header-logo--img">
        </div>
        <nav>
            <ul>
                <li><a href="#"> <i class="fas fa-home"></i></a></li>
                <li><a href="#"> <i class="fas fa-search-plus"></i>Adicionar Amigos</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i>Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="principal">
        <aside>

            <div class="user-img">
                <img src="src/img/img1.jpg" alt="" srcset="">
            </div>

            <nav class="nav-lateral">
                <ul>

                    <li><a href="#"><i class="fas fa-user-edit"></i> Editar perfil</a></li>
                    <li><a href="#"><i class="fas fa-paw"></i>Meu perfil</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i>Meus amigos</a></li>

                </ul>
            </nav>

        </aside>
        <main>   <!--COLOCAR UM ID DA PAGINA-->
            <div class="container">
                <form method="GET">
                    <div class="row">
                        <div class="col-50">
                            <div class="img-user">
                                <img src="./src/img/img3.jpg" alt="imagem-usuario">
                            </div>
                        </div>
                        <div class="col-50">
                            <a href="#" class="link">Adicionar nova foto de perfil</a><br>
                            <a href="#" class="link">Remover foto de perfil</a>

                            <div class="card-body">
                                <p>Arquivo em jpg ou png, com no mínimo 200px200px</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="nome" name="nome">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="biografia">Biografia</label>
                        </div>
                        <div class="col-75">
                            <textarea id="biografia" name="biografia" style="height:200px"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="localizacao">Localização</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="localizacao" name="localizacao">
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-25">
                            <label for="website">WebSite</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="website" name="website">
                        </div>
                    </div>              
                    
                <div class="row">
                    <button class="btn btn-blue">Salvar Alteração</button>
                    <button class="btn btn-outline-orange">Apagar meu perfil</button>
                </div>
                <div class="row">

                </div>
                </form>
              </div>
        </main>

    </div>
</body>
</html>
