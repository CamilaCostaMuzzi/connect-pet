<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/19831c7383.js" crossorigin="anonymous"></script>

    <title>Pagina Interna - ConnectPet</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/userProfile.css">
</head>

<body>

    <header id="pag-interna">
        <div class="header-logo">
            <img src="./src/img/logo-white 1.png" alt="logo-connect pet" class="header-logo--img">
        </div>
        <nav>
            <ul>
                <li><a href="#"> <i class="fas fa-home"></i></a></li>
                <li><a href="#"> <i class="fas fa-search-plus"></i>Adicionar Amigos</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i>Sair</a></li>
            </ul>
        </nav>
    </header>

    <div class="principal">



        <aside>

            <div class="user-img">
                <img src="/src/img/img1.jpg" alt="" srcset="">
            </div>

            <nav class="nav-lateral">
                <ul>

                    <li><a href="#"><i class="fas fa-user-edit"></i> Editar perfil</a></li>
                    <li><a href="#"><i class="fas fa-paw"></i>Meu perfil</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i>Meus amigos</a></li>

                </ul>
            </nav>

        </aside>


        <main>

            <div class="container">
                <!--COLOCAR UM ID DA PAGINA-->
                <!--AQUI VAI O CÓDIGO DE CADA PÁGINA-->
                <section class="user-data">
                    <div class="img-user">
                        <img src="./src/img/img3.jpg" alt="imagem-usuario">
                    </div>
                  

                    <div class="user-bio">
                        <p class="user-bio-name">Luluzinha <span>@luluzinha</span></p>
                        <p class="user-bio-text">
                            Biografia do pet com no máx 140 caracteres
                        </p>

                        <p class="user-bio-location"><i class="fas fa-map-marker-alt"></i>São Paulo, SP</p>

                    </div>

                </section>

                <section class="btn-seguir--user-profile">
                    <button class="btn btn-blue btn-seguir">
                        <i class="fas fa-plus"></i>
                        Seguir
                    </button>
                </section>

                <section class="card-feed">
                    <div class="header-feed card-feed-header">
                        <div class="img-user">
                            <img src="./src/img/img3.jpg" alt="imagem-usuario">
                            <div class="card-feed--header-text">
                                <a class="user-name-card">@luluzinha</a>
                                <p class="text-feed">Olhem que linda está Lulu brincando no parquinho!</p>
                            </div>
                        </div>
                    </div>
                    <div class="image-feed">
                        <img id="feed-image" src="/src/img/img2.jpg" alt="image-feed">
                    </div>

                    <div class="feed-comentarios">
                        <button class="heart-feed-button">
                            <i class="fas fa-heart"></i>
                        </button>

                        <p class="likes">50 Likes</p>
                        <a class="comentarios">3 Comentários</a>

                    </div>


                </section>


            </div>
        </main>




</body>

</html>
